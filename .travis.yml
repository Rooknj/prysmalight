sudo: required
services:
- docker
matrix:
  include:
  - language: node_js
    node_js: stable
    env: BUILD_ENV=client
  - language: node_js
    node_js: stable
    env: BUILD_ENV=api
  - language: node_js
    node_js: stable
    env: BUILD_ENV=controller
  - language: node_js
    node_js: stable
    env: BUILD_ENV=broker
before_install:
- chmod +x buildChanged.sh
script: "./buildChanged.sh"
before_deploy:
- echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
deploy:
  provider: script
  skip_cleanup: true
  script: echo "deploy"
  on:
    all_branches: true
env:
  global:
    secure: 
